<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LHSBikeshed Booking system</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <style type="text/css">

    .content{
      display:none;
    }

    .content.active{
      display:block;
    }

    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="col-md-12">
      &nbsp;
    </div>

    <div class="container">
      <ul class="nav nav-tabs" role="tablist">
        <li rel="overview" class="active"><a href="#">Overview</a></li>
        <li rel="addNewTeam"><a href="#">Add a team</a></li>
        <li rel="settings"><a href="#">Settings</a></li>
      </ul>
    </div>

    <div class="col-md-12">
      &nbsp;
    </div>

    <div class="container">
      <div class="col-md-12">
        <div class="alertArea">
          <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <strong>Warning!</strong> Something went wrong!
          </div>
        </div>
      </div>
    </div>

    <div class="content active" id="overview">
      <div class="container">
        <div class="col-md-4 col-sm-12 col-xs-12 pull-right">
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Simulator</div>
            <div class="panel-body">
              <p><strong>Team:</strong> <span class="briefTeamName">The mother huggers</span></p>
              <div class="text-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-primary">Cue</button>
                  <button type="button" class="btn btn-info">View details</button>
                  <button type="button" class="btn btn-danger">Disembark</button>
                </div>
              </div>
            </div>
          </div>


          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Briefing Room</div>
            <div class="panel-body">
              <p><strong>Team:</strong> <span class="briefTeamName">Russ and his merry men</span></p>
              <div class="text-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-primary">Cue</button>
                  <button type="button" class="btn btn-info">View details</button>
                  <button type="button" class="btn btn-success" disabled="disabled">Embark</button>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col-md-8 col-sm-12 col-xs-12 pull-left">
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Currently cueing</div>
            <!-- Table -->
            <table class="table table-striped table-hover table-condensed">
              <thead>
                <tr>
                  <th>Team Name</th>
                  <th>Pilot Name</th>
                  <th>Tactical Name</th>
                  <th>Engineer Name</th>
                  <th>Contact Number</th>
                  <th>Time booked</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="cueRows">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="content" id="addNewTeam">
      <div class="container">
        <div class="col-md-12">
          <form class="form-horizontal" action="javascript: this.preventDefault">
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-3">Team Name</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="inputTeamName" placeholder="Team Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-3">Pilot Name</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="inputTeamName" placeholder="Pilot Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-3">Tactical Name</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="inputTeamName" placeholder="Tactical Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-3">Engineer Name</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="inputTeamName" placeholder="Engineer Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-3">Contact Number</label>
                <div class="col-xs-8">
                    <input type="number" class="form-control" pattern="[0-9]*" id="inputTeamName" placeholder="Contact Number">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-3">Contact Email</label>
                <div class="col-xs-8">
                    <input type="email" class="form-control" id="inputTeamName" placeholder="Contact Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary">Register Team</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="content" id="settings">
      <div class="container">
        <div class="col-md-12">
          <form class="form-horizontal" action="javascript: this.preventDefault">
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-3">Patch Call Number</label>
                <div class="col-xs-8">
                    <input type="number" pattern="[0-9]*" class="form-control" id="inputPatchNumber" placeholder="Patch Call Number">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

    <script id="rowTemplate" type="x-handlebars-template">
    {{#each teams}}
    {{#if status}}
    {{else}}
                <tr id="row-{{ teamID }}">
                  <td>{{ teamName }}</td>
                  <td>{{ pilotName }}</td>
                  <td>{{ tacticalName }}</td>
                  <td>{{ engineerName }}</td>
                  <td>{{ contactNumber }}</td>
                  <td>{{ bookingTime }}</td>
                  <td style="text-align: right;">
                    <!-- Split button -->
                    <div class="btn-group" style="width:75px;">
                      <button type="button" class="btn btn-primary btn-sm" disabled="disabled">Brief</button>
                      <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                      </button>
                      <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        <li><a href="#"><span class="glyphicon glyphicon-print"></span>&nbsp; Print Ticket</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-phone-alt"></span>&nbsp; Automated Call</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-earphone"></span>&nbsp; Patch Call</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-pencil"></span>&nbsp; Edit Team</a></li>
                        <li class="divider"></li>
                        <li class="bg-danger"><a href="#"><span class="glyphicon glyphicon-remove"></span>&nbsp; Remove Team</a></li>
                      </ul>
                    </div>
                  </td>
                </tr>
    {{/if}}
    {{/each}}
    </script>

    <script type="text/javascript">
    $(function(){
      //Diry tab selection code, FIXME

      $('.nav-tabs li').on('click', function(){
        $('.nav-tabs li.active').removeClass('active');
        $(this).addClass('active');
        
        var contentToShow = $(this).attr('rel');

        $('.content.active').hide().removeClass('active');
        $('#'+contentToShow).show().addClass('active');
      });
    });
    </script>

  </body>
</html>
