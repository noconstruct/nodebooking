<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LHSBikeshed Booking system</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">

    <style type="text/css">

    .content{
      display:none;
    }

    .content.active{
      display:block;
    }

    .wrapper{padding-bottom:50px;}
    .header{background:#000000;}
    .header .container{padding-bottom:20px;}
    .header .container h1{color:#FFF;line-height:50px;margin-top:30px;margin-bottom:0;}
    .header .container h3{color:#E0E0E0;font-size:16px;margin-top:-5px;}
    .header .container h3 a{color:#66aacc;}
    .header .container h3 a:hover{color:#b3d5e6;}
    .top-menu{position:absolute;z-index:9999;}
    .top-menu .nav-list{background:rgba(255, 255, 255, 0.8);border:1px solid #CCC;margin:20px;position:fixed;right:0;}
    pre,.well{background:#FFFFFF;}
    
    .syntax-container{background:#FCFCFC;-webkit-border-radius:7px;-webkit-background-clip:padding-box;-moz-border-radius:7px;-moz-background-clip:padding;border-radius:7px;background-clip:padding-box;border:1px solid #e3e3e3;margin-bottom:30px;padding-bottom:20px;}

    .isloading-wrapper.isloading-right{margin-left:10px;}

    .isloading-overlay{position:relative;text-align:center;}

    .isloading-overlay .isloading-wrapper{background:#FFFFFF;-webkit-border-radius:7px;-webkit-background-clip:padding-box;-moz-border-radius:7px;-moz-background-clip:padding;border-radius:7px;background-clip:padding-box;display:inline-block;margin:0 auto;padding:10px 20px;top:30%;z-index:9000;}

    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="col-md-12">
      &nbsp;
    </div>

    <div class="container">
      <ul class="nav nav-tabs" role="tablist">
        <li rel="overview" class="active"><a href="#">Overview</a></li>
        <li rel="addNewTeam"><a href="#">Add a team</a></li>
        <li rel="settings"><a href="#">Settings</a></li>
      </ul>
    </div>

    <div class="col-md-12">
      &nbsp;
    </div>

    <div class="container">
      <div class="col-md-12">
        <div class="alertArea">
          <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <strong>Warning!</strong> Something went wrong!
          </div>
        </div>
      </div>
    </div>

    <div class="content active" id="overview">
      <div class="container">
        <div class="col-md-4 col-sm-12 col-xs-12 pull-right">
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Simulator</div>
            <div class="panel-body">
              <p><strong>Team:</strong> <span id="simTeamName"></span></p>
              <p id="simDetails">
                <b>Pilot: </b><span id="simPilotName"></span><br />
                <b>Tactical: </b><span id="simTacticalName"></span><br />
                <b>Enineering: </b><span id="simEngineeringName"></span><br />
                <b>Phone: </b><span id="simPhone"></span><br />
                <b>Email: </b><span id="simEmail"></span><br />
              </p>
              <div class="text-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-primary simBTNCue simRoomBTN" rel="">Cue</button>
                  <button type="button" class="btn btn-info simBTNView simRoomBTN" rel="">Details <span id="simArrow" class="glyphicon glyphicon-arrow-down"></span></button>
                  <button type="button" class="btn btn-danger simBTNDisembark simRoomBTN" rel="">Disembark</button>
                </div>
              </div>
            </div>
          </div>


          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Briefing Room</div>
            <div class="panel-body">
              <p><strong>Team:</strong> <span id="briefTeamName"></span></p>
              <p id="briefDetails">
                <b>Pilot: </b><span id="briefPilotName"></span><br />
                <b>Tactical: </b><span id="briefTacticalName"></span><br />
                <b>Enineering: </b><span id="briefEngineeringName"></span><br />
                <b>Phone: </b><span id="briefPhone"></span><br />
                <b>Email: </b><span id="briefEmail"></span><br />
              </p>
              <div class="text-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-primary briefBTNCue briefRoomBTN" rel="">Cue</button>
                  <button type="button" class="btn btn-info briefBTNView briefRoomBTN" rel="">Details <span id="briefArrow" class="glyphicon glyphicon-arrow-down"></span></button>
                  <button type="button" class="btn btn-success briefBTNEmbark briefRoomBTN" rel="">Embark</button>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col-md-8 col-sm-12 col-xs-12 pull-left">
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Currently cueing</div>
            <!-- Table -->
            <table class="table table-striped table-hover table-condensed">
              <thead>
                <tr>
                  <th>Team Name</th>
                  <th>Pilot Name</th>
                  <th>Tactical Name</th>
                  <th>Engineer Name</th>
                  <th>Contact Number</th>
                  <th>Time booked</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="cueRows">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="content" id="addNewTeam">
      <div class="container">
        <div class="col-md-12">
          <form class="form-horizontal" action="javascript: this.preventDefault">
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-3">Team Name</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="inputTeamName" placeholder="Team Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-3">Pilot Name</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="inputTeamName" placeholder="Pilot Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-3">Tactical Name</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="inputTeamName" placeholder="Tactical Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-3">Engineer Name</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="inputTeamName" placeholder="Engineer Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-3">Contact Number</label>
                <div class="col-xs-8">
                    <input type="number" class="form-control" pattern="[0-9]*" id="inputTeamName" placeholder="Contact Number">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-3">Contact Email</label>
                <div class="col-xs-8">
                    <input type="email" class="form-control" id="inputTeamName" placeholder="Contact Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary">Register Team</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="content" id="settings">
      <div class="container">
        <div class="col-md-12">
          <form class="form-horizontal" action="javascript: this.preventDefault">
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-3">Patch Call Number</label>
                <div class="col-xs-8">
                    <input type="number" pattern="[0-9]*" class="form-control" id="inputPatchNumber" placeholder="Patch Call Number">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary">Save Settings</button> 
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascript/jquery.isloading.js"></script>
    <script id="rowTemplate" type="x-handlebars-template">
                <tr id="row-{{ _id }}" class="cueRow">
                  <td>{{ teamName }}</td>
                  <td>{{ pilotName }}</td>
                  <td>{{ tacticalName }}</td>
                  <td>{{ engineerName }}</td>
                  <td>{{ contactNumber }}</td>
                  <td>{{ bookingTime }}</td>
                  <td style="text-align: right;">
                    <!-- Split button -->
                    <div class="btn-group" style="width:75px;">
                      <button type="button" class="btn btn-primary btn-sm briefBTN" rel="{{ _id }}">Brief</button>
                      <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                      </button>
                      <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        <li class="printTicket" rel="{{ _id }}"><a href="#"><span class="glyphicon glyphicon-print"></span>&nbsp; <s>Print Ticket</a></s></li>
                        <li class="autoCall" rel="{{ _id }}"><a href="#"><span class="glyphicon glyphicon-phone-alt"></span>&nbsp; <s>Automated Call</a></s></li>
                        <li class="patchCall" rel="{{ _id }}"><a href="#"><span class="glyphicon glyphicon-earphone"></span>&nbsp; <s>Patch Call</a></s></li>
                        <li class="editTeam" rel="{{ _id }}"><a href="#"><span class="glyphicon glyphicon-pencil"></span>&nbsp; <s>Edit Team</a></s></li>
                        <li class="divider"></li>
                        <li class="bg-danger removeTeam" rel="{{ _id }}"><a href="#"><span class="glyphicon glyphicon-remove"></span>&nbsp; Remove Team</a></li>
                      </ul>
                    </div>
                  </td>
                </tr>
    </script>

    <script type="text/javascript">
    $(function(){
      //Diry tab selection code, FIXME

      $('.nav-tabs li').on('click', function(){
        $('.nav-tabs li.active').removeClass('active');
        $(this).addClass('active');
        
        var contentToShow = $(this).attr('rel');

        $('.content.active').hide().removeClass('active');
        $('#'+contentToShow).show().addClass('active');
      });
    });
    </script>

    <script type="text/javascript">
    $.isLoading({ text: "Connecting to server &nbsp;" });
    $(function(){
      //Diry tab selection code, FIXME
       var theTemplateScript = $("#rowTemplate").html();  
      var theTemplate = Handlebars.compile (theTemplateScript);  

      function addToCue(team, prepend){
        // Add team data to new row, pre/append as requested  
        // Get template into handlebar compiler
        var rowTemplate = Handlebars.compile ($("#rowTemplate").html());  

        // Pre or append to list
        if(prepend){
          $('#cueRows').prepend(rowTemplate(team));
        }
        else{
          $('#cueRows').append(rowTemplate(team));
        }
        if($('#briefTeamName').html()!=''){
          $('.briefBTN').prop('disabled', true);
        }
      }

      function removeFromCue(team){
        // Take the _id from the passed team data and use it to search and remove the row
        $('#row-'+team._id).remove();
      }

      function clearCue(){
        // Perform a remove() on any items with the class cueRow
        $('.cueRow').remove();
      }

      function addToBrief(team){
        // Set the passed team's name within the span id=briefTeamName
        $('#briefTeamName').html(team.teamName);
        $('#briefPilotName').html(team.pilotName);
        $('#briefTacticalName').html(team.tacticalName);
        $('#briefEngineeringName').html(team.engineerName);
        $('#briefPhone').html(team.contactNumber);
        $('#briefEmail').html(team.contactEmail);

        $('.briefBTN').prop('disabled', true);
        $('.briefBTNCue').prop('disabled', false).attr('rel', team._id);
        $('.briefBTNView').prop('disabled', false).attr('rel', team._id);
        if($('#simTeamName').html()==''){
          $('.briefBTNEmbark').prop('disabled', false).attr('rel', team._id);
        }
        else {
          $('.briefBTNEmbark').prop('disabled', true).attr('rel', team._id);
        }
      }

      function clearBrief(){
        // Clear the team name within the span id=briefTeamName
        $('#briefTeamName').html('');
        $('#briefPilotName').html('');
        $('#briefTacticalName').html('');
        $('#briefEngineeringName').html('');
        $('#briefPhone').html('');
        $('#briefEmail').html('');
        $('.briefBTN').prop('disabled', false);
        $('.briefBTNCue').prop('disabled', false).attr('rel', '');
        $('.briefRoomBTN').prop('disabled', true).attr('rel', '');
        $('.briefBTNEmbark').prop('disabled', true).attr('rel', '');

        $('#briefArrow').removeClass('glyphicon-arrow-up').addClass('glyphicon-arrow-down');
        $('#briefDetails').hide();
      }

      function addToSim(team){
        // Set the passed team's name within the span id=simTeamName
        $('#simTeamName').html(team.teamName);
        $('#simPilotName').html(team.pilotName);
        $('#simTacticalName').html(team.tacticalName);
        $('#simEngineeringName').html(team.engineerName);
        $('#simPhone').html(team.contactNumber);
        $('#simEmail').html(team.contactEmail);

        $('.simRoomBTN').prop('disabled', false).attr('rel', team._id);
        if($('#briefTeamName').html()!=''){
          $('.briefBTNEmbark').prop('disabled', true);
        }
      }

      function clearSim(){
        // Clear the team name within the span id=simTeamName
        $('#simTeamName').html('');
        $('#simPilotName').html('');
        $('#simTacticalName').html('');
        $('#simEngineeringName').html('');
        $('#simPhone').html('');
        $('#simEmail').html('');

        $('.simRoomBTN').prop('disabled', true).attr('rel', '');
        if($('#briefTeamName').html()==''){
          $('.briefBTNEmbark').prop('disabled', true);
        }
        else {
          $('.briefBTNEmbark').prop('disabled', false);
        }

        $('#simArrow').removeClass('glyphicon-arrow-up').addClass('glyphicon-arrow-down');
        $('#simDetails').hide();
      }

      function clearPage(){
        clearCue();
        clearBrief();
        clearSim();
      }

      function processTeams(teams){
        // Itterate over all passed teams and pass on to correct runctions for placement on page
        for(var i = 0; i<teams.length; i++){
          if(teams[i].status == 0) addToCue(teams[i]);
          else if(teams[i].status == 1) addToBrief(teams[i]);
          else if(teams[i].status == 2) addToSim(teams[i]);
        }
      }

      function processTeam(team){
        if(team.status == 0) addToCue(team);
        else if(team.status == 1) addToBrief(team);
        else if(team.status == 2) addToSim(team);
      }

      function removeTeam(team){
        removeFromCue(team);
        if($('#simTeamName').html()==team.teamName) clearSim();
        if($('#briefTeamName').html()==team.teamName) clearBrief();
      }

      function findCurrentState(team){
        if($('#row-'+team._id).length){
          // Exists in cue
          return 0;
        }
        else if($('.briefBTNCue').attr('rel')==team._id){
          // Currently in brief
          return 1;
        }
        else if($('.simBTNCue').attr('rel')==team._id){
          // Currently in sim
          return 2;
        }
        else{
          // Currently nowhere
          return 3;
        }
      }

      clearPage();

      var socket = io();

      socket.on('connect', function(){
        // We have connected over the socket, clear the page and request a full refresh
        clearPage();
        socket.emit('syncRequest');
      });

      socket.on('reconnecting', function(){
        // Lost connection, show connecting spinner
        $.isLoading( "hide" );
        $.isLoading({ text: "Connecting to server &nbsp;" });
      });

      socket.on('syncResponce', function(teams){
        clearPage();
        processTeams(teams);
        $.isLoading( "hide" );
      });

      socket.on('teamAdded', function(team){
        processTeam(team);
      });

      socket.on('teamAddedSuccess', function(team){
        processTeam(team);
      });

      socket.on('teamRemoved', function(team){
        removeTeam(team);
      });

      socket.on('teamRemovedSuccess', function(team){
        removeTeam(team);
      });

      socket.on('teamUpdated', function(team){
        // This is horible, make a real update
        console.log('got update');
        console.log(findCurrentState(team));
        clearPage();
        socket.emit('syncRequest');
      });

      socket.on('teamUpdatedSuccess', function(team){
        // This is still horrible
        console.log('got update success');
        var currentStatus = findCurrentState(team);
        console.log(currentStatus);
        if(currentStatus!=team.status){
          // Status has changed
          console.log('status changed, removing and adding');
          removeTeam(team);
          processTeam(team);
        }
        //clearPage();
        //socket.emit('syncRequest');
      });

      // Click handling
      $('#cueRows').on('click', '.removeTeam', function(){
        // Get a remove dropdown clicked, find what team for and request removal
        socket.emit('removeTeam', { _id: $(this).attr('rel')});
        console.log('removing team:' + $(this).attr('rel'));
      });

      $('#cueRows').on('click', '.briefBTN', function(){
        // Got a brief button click, send an update request
        socket.emit('updateTeam', { _id: $(this).attr('rel'), update: {status: 1}});
        console.log('updating team: ' + $(this).attr('rel') + ' to status 1');
      });

      $('.briefBTNCue').on('click', function(){
        // Got a return to cue button for briefing room, send an update request
        socket.emit('updateTeam', { _id: $(this).attr('rel'), update: {status: 0}});
        console.log('updating team: ' + $(this).attr('rel') + ' to status 1');
      });

      $('.briefBTNEmbark').on('click', function(){
        // Got a return to cue button for briefing room, send an update request
        socket.emit('updateTeam', { _id: $(this).attr('rel'), update: {status: 2}});
        console.log('updating team: ' + $(this).attr('rel') + ' to status 1');
      });

      $('.simBTNCue').on('click', function(){
        // Got a return to cue button for the sim, send an update request
        socket.emit('updateTeam', { _id: $(this).attr('rel'), update: {status: 0}});
        console.log('updating team: ' + $(this).attr('rel') + ' to status 1');
      });

      $('.simBTNDisembark').on('click', function(){
        // Got a force disembark request, send an update request
        // TODO
        //   Add pop up warning with input for death reason
        socket.emit('updateTeam', { _id: $(this).attr('rel'), update: {status: 3, deathReason: 'Dead'}});
        console.log('updating team: ' + $(this).attr('rel') + ' to status 1');
      });

      // Start info hidden
      $('#briefDetails').hide();
      $('#simDetails').hide();

      $('.briefBTNView').on('click', function(){
        // Show or hide the extended details
        if($('#briefArrow').attr('class')=='glyphicon glyphicon-arrow-up'){
          // Details currently shown, hide them
          $('#briefArrow').removeClass('glyphicon-arrow-up').addClass('glyphicon-arrow-down');
          $('#briefDetails').slideToggle(200);
        }
        else {
          // Details currently hidden, show them
          $('#briefArrow').removeClass('glyphicon-arrow-down').addClass('glyphicon-arrow-up');
          $('#briefDetails').slideToggle(200);
        }
      });

      $('.simBTNView').on('click', function(){
        // Show or hide the extended details
        if($('#simArrow').attr('class')=='glyphicon glyphicon-arrow-up'){
          // Details currently shown, hide them
          $('#simArrow').removeClass('glyphicon-arrow-up').addClass('glyphicon-arrow-down');
          $('#simDetails').slideToggle(200);
        }
        else {
          // Details currently hidden, show them
          $('#simArrow').removeClass('glyphicon-arrow-down').addClass('glyphicon-arrow-up');
          $('#simDetails').slideToggle(200);
        }
      });
    });
    </script>
  </body>
</html>
